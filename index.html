<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mata Mosquito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script>
        function iniciarJogo(){
        var nivel = (document.getElementById('nivel').value);
      
        if(nivel === ''){
         
        document.getElementById('alerta').classList.remove('d-none');        
        setTimeout(function(){
            document.getElementById('alerta').classList.add('d-none');
        }, 2000);
            return false
        }

        window.location.href = 'app.html?' + nivel;
}

    </script>
</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img class="game-over" src="assets/images/game.png" alt="Venceu">
                </div>
            </div>
         </div>
         <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center mb-5">
                    <select id="nivel" class="form-control">
                        <option value=""> -- Selecionar o nível --</option>
                        <option value="easy">Easy</option>
                        <option value="medium">medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
         </div>
    </div>
         <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center mt-2">
                    <button type="button" class="bnt btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
                </div>
            </div>
         </div>
    </div>
    <div id='alerta' class="alert alert-danger d-none mt-5" role="alert">
    Atenção, selecione um nível para iniciar.
    </div>

    <script>

    
    </script>
</body>
</html>
